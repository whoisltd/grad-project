<head>

<!-- jQuery -->
<script src="{{ url_for('static', filename='js/jquery-2.0.0.min.js') }}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" type="text/javascript"></script>
<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" type="text/css"/>

<script src="{{ url_for('static', filename='js/custom.js') }}" type="text/javascript"></script>
<link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet" type="text/css"/>
<!-- Font awesome 5 -->
<link href="{{ url_for('static', filename='fonts/fontawesome/css/all.min.css') }}" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="{{ url_for('static', filename='css/ui.css') }}" rel="stylesheet" type="text/css"/>
<link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet" />

<!-- custom javascript -->
<script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

}); 
// jquery end

<body>

<header class="section-header">
<section class="header-main border-bottom">
<div class="container">
	<a href="" class="brand-wrap">DEMO MÔ HÌNH TRÍCH XUẤT THÔNG TIN</a>
</div> <!-- container.// -->
</section>
</header> <!-- section-header.// -->


<section class="section-content padding-y bg">
<div class="container">

<div class="row">
	<aside class="col-md-6">

<!-- ============================ COMPONENT SEND IMAGE ================================= -->
<div class="card mb-4">
<article class="card-body">
<header class="mb-4">
	<h4 class="card-title">Nhập ảnh cần trích xuất</h4>
</header>
<form method="post" id="upload_img" enctype="multipart/form-data">
	<div class="form-group">
		<label id="upload-label" for="upload">
			<input type="file" id="upload" class="form-control-file" name="img[]" accept="image/*" onchange="readURL(this);">
		</label>
	</div>
    <div class="form-group">
        <button type="button" id="submit-button" class="btn btn-primary btn-block"> Submit </button>
    </div> <!-- form-group// -->      
	<div class="form-group">
		<div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
	</div>
	
</form>
</article> <!-- card-body end .// -->
</div> <!-- card.// -->
<!-- ============================ COMPONENT SEND IMAGE END .// ================================= -->

	</aside> 
	<aside class="col-md-6">


<!-- ============================ COMPONENT EXTRACTED INFORMATION  ================================= -->
	<div class="card mb-4">
      <div class="card-body">
      <h4 class="card-title mb-4">Thông tin trích xuất</h4>
     <form>

		<div class="form-row">
			<div class="col form-group">
				<label>Số CMND</label>
			  	<input type="text" class="form-control" id="id">
			</div>
		</div>
		<div class="form-row">
			<div class="col form-group">
				<label>Họ và tên</label>
			  	<input type="text" class="form-control" id="name">
			</div>
		</div>
        <div class="form-row">
			<div class="col form-group">
				<label>Ngày sinh</label>
			  	<input type="text" class="form-control" id="birthday">
			</div>
			<div class="col form-group">
				<label>Giới tính</label>
			  	<input type="email" class="form-control" id="sex">
			</div>
		</div>
		<div class="form-row">
			<div class="col form-group">
				<label>Quốc tịch</label>
			  	<input type="text" class="form-control" id="nation">
			</div>
			<div class="col form-group">
				<label>Ngày hết hạn</label>
			  	<input type="email" class="form-control" id="exp">
			</div>
		</div>
		<div class="form-row">
			<div class="col form-group">
				<label>Quê quán</label>
			  	<input type="text" class="form-control" id="hometown">
			</div>
		</div>
		<div class="form-row">
			<div class="col form-group">
				<label>Địa chỉ</label>
			  	<input type="text" class="form-control" id="addr">
			</div>
		</div>
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
<!-- ============================ COMPONENT EXTRACTED INFORMATION END.// ================================= -->
	</aside>

</div> <!-- row.// -->




</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

</body>
</html>
